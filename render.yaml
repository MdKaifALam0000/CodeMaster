services:
  - type: web
    name: codemaster-backend
    env: node
    plan: starter
    buildCommand: cd Backend && npm install
    startCommand: cd Backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: codemaster-backend
          property: port
  
  - type: static
    name: codemaster-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    publishDir: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: codemaster-backend
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
